<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:if="${user}">
  <h2>Данные пользователя:</h2>
  <p>Id: <span th:text="${user.getId()}"></span></p>
  <p>UserName: <span th:text="${user.getUsername()}"></span></p>
  <p>PhoneNumber: <span th:text="${user.getPhone()}"></span></p>
  <th:block th:each="role : ${user.getRoles()}">
    <td><span th:text="${role.name}"> Title </span></td><BR>
  </th:block>
</div>

</body>
</html>
